name: 자동 릴리스 생성

on:
  push:
    tags:
      - 'v*' # v로 시작하는 모든 태그에서 실행 (v1.0.0, v2.1.3 등)

jobs:
  build:
    name: 빌드 및 릴리스 생성
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 태그와 히스토리를 가져옴
      
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 의존성 설치
        run: npm ci || npm install
        
      - name: 빌드
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 변경 내역 생성
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          outputFile: "CHANGELOG.md"
          fallbackOutput: "사용 가능한 변경 내역이 없습니다."
          ignorePreReleases: "false"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 빌드 압축
        run: |
          if [ -d "dist" ]; then
            cd dist
            zip -r ../release.zip .
            cd ..
          else
            echo "dist 디렉토리가 없습니다. 빈 릴리스 패키지 생성합니다."
            mkdir -p temp
            echo "이 릴리스에는 빌드된 파일이 포함되어 있지 않습니다." > temp/README.txt
            cd temp
            zip -r ../release.zip .
            cd ..
            rm -rf temp
          fi
      
      - name: 릴리스 생성
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
          body: ${{steps.github_release.outputs.changelog || '변경 내역이 없습니다.'}}
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }} 