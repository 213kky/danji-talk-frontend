name: 의존성 보안 업데이트

on:
  # 매일 자정에 실행
  schedule:
    - cron: '0 0 * * *'  
  # 수동 실행 옵션도 제공
  workflow_dispatch:
  # 보안 알림이 발생할 때 자동 실행
  security:
    branches: [ master, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  security-updates:
    name: 보안 취약점 업데이트
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Dependabot 업데이트 확인 및 적용
        uses: dependabot/fetch-metadata@v1
        id: dependabot-metadata
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # axios 취약점 업데이트
      - name: axios 업데이트
        run: |
          npm install axios@latest --save
          
      # vite 관련 취약점 업데이트
      - name: vite 업데이트
        run: |
          npm install vite@latest --save-dev
          npm install @vitejs/plugin-react@latest --save-dev
          
      # 변경사항 커밋 및 PR 생성
      - name: 변경사항 확인
        id: verify-changed
        run: |
          git diff --quiet package.json package-lock.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: 변경사항 커밋
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "보안: 보안 취약점이 있는 패키지 업데이트 (axios, vite)"
          
      - name: PR 생성
        if: steps.verify-changed.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "보안: 보안 취약점이 있는 패키지 업데이트"
          title: "보안: axios 및 vite 관련 보안 취약점 패치"
          body: |
            이 PR은 GitHub 보안 알림에서 탐지된 다음 보안 취약점을 해결합니다:
            
            - axios: SSRF 및 Credential Leakage 취약점 수정
            - vite: server.fs.deny 우회 관련 취약점 수정
            
            영향받는 파일:
            - package.json
            - package-lock.json
            
            이 PR은 자동으로 생성되었습니다.
          branch: security-updates
          base: develop
          labels: security,dependencies 